  #     - ../front/.env.dev
  #   volumes:
  #     - ../front/src:/home/app/front/src
  #   ports:
  #     - 3000:3000


  db:
    image: postgres:12-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev.db
    restart: unless-stopped
    ports: 
      - 5432:5432


  
volumes:
  pg_data:
  static_volume:
  media_volume:
