version: '3.7'

services:

  back: 
    build: 
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env.dev
    command: bash -c "python3 /home/app/web/manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    restart: unless-stopped
    volumes:
    - static_volume:/home/app/web/staticfiles
    - media_volume:/home/app/web/media 
    - ./:/home/app/web
    
    depends_on:
      - db 

  # react:
